<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CNN Video Player UI - Kenold Beauplan</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./assets/css/reset.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div class="player-container">
		<div class="media__list">
			<div class="media__item"
				style="background: url(../../assets/images/people/anderson-cooper.jpg) no-repeat top center;background-size:cover">
			</div>
			<div class="media__item"
				style="background: url(../../assets/images/people/anderson-cooper.jpg) no-repeat top center;background-size:cover">
			</div>
			<div class="media__item"
				style="background: url(../../assets/images/people/anderson-cooper.jpg) no-repeat top center;background-size:cover">
			</div>
		</div>

		<!-- lt: lower third -->
		<div class="lt">
			<div class="lt__title">Coronavirus Pandemic</div>
			<div class="lt__description">
				Sweden takes anti-lockdown approach to fighting coronavirus
			</div>
			<div class="lt__live">Live</div>
			<div class="lt__logo">
				<img src="./assets/images/cnn-logo.png" alt="CNN">
			</div>
			<div class="lt__time">4:31 PM EST</div>
			<div class="lt__show-name">Newsroom</div>
		</div>
	</div>

	<!-- <script src="./assets/js/app.js"></script> -->
</body>

</html>
